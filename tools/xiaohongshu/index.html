<title>Xiao Hongshu Picture Get</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=referrer content=no-referrer>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
<header>
    <h1>小红薯</h1>
</header>


 <div id="main">
    <div id="get">
        <input type="text" id="data" placeholder="请粘贴小红书分享的链接" required="required">
        <button id="btn" >获取</button>
    </div>
    <div id="info">
        <h1>使用说明</h1>
        <p>方法一：【电脑版用户】浏览器复制小红书笔记上方链接->粘贴到输入框->点击“获取”</p>
        <p>方法二：【手机端用户】小红书app进入笔记->点击笔记右上角分享->点击复制链接->粘贴到输入框->点击“获取”</p>
    </div>
    <div id="result" style="display:none;">
        <h1>解析结果</h1>
        <div id="pic">
        </div>
        <div id="description">
            
        </div>
    </div>

 </div>
</body>


<script src="./xiaohongshu.js">
    
</script>
