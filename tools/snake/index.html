<style>
    /* Êõ¥Êñ∞CSSÊ†∑Âºè */
    body {
        background: linear-gradient(135deg, #355c7d, #6c5b7b, #c06c84);
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        height: 100vh;
    }

    body * {
        user-select: none;
    }

    #canvas, #snake {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.2);
    }

    .key {
        width: 180px;
        height: 180px;
        font-size: 30px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.4);
        color: white;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .key:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }

    #panel {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        align-items: center;
    }

    #panel h1 {
        color: #ff6b6b;
        text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }
    
    #scoreDisplay {
        position: fixed;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 24px;
        text-shadow: 0 0 5px black;
        z-index: 100;
    }

    #gameStatus {
        position: fixed;
        top: 60px;
        right: 20px;
        color: white;
        font-size: 18px;
        text-shadow: 0 0 5px black;
        z-index: 100;
    }
    #w{
        top: -5%;
        left: 0;
        right: 0;
        margin: auto;
        position: absolute;
        display: flex;
    }
    #a{
        top: 0;
        bottom: 0;
        left: 10%;
        margin: auto;
        position: absolute;
        display: flex;
    }
    #s{
        bottom: -5%;
        right: 0;
        left: 0;
        margin: auto;
        position: absolute;
        display: flex;
    }

    #d{
        bottom: 0;
        right: 10%;
        top: 0;
        margin: auto;
        position: absolute;
        display: flex;
    }
    #space{
        bottom: 0;
        right: 0;
        top: 0;
        left: 0;
        margin: auto;
        position: absolute;
        display: flex;
    }
</style>
